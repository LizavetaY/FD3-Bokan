<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iShop</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>

    <script src="./components/ProductsList/ProductsList.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="./components/ProductsList/ProductsList.css"
    />
    <script src="./components/ProductsItem/ProductsItem.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="./components/ProductsItem/ProductsItem.css"
    />

    <script>
      const shopName = "iShop";
      const productsListHeaders = ["Name", "Price", "Quantity", "Photo"];
      const productsListData = [
        {
          productId: "pr1",
          name: "Water",
          price: 2,
          photoUrl:
            "https://www.bigbasket.com/media/uploads/p/l/265894_7-aquafina-packaged-drinking-water.jpg",
          quantity: 20,
        },
        {
          productId: "pr2",
          name: "Bread",
          price: 4,
          photoUrl:
            "https://www.thespruceeats.com/thmb/vbc6MqkqHlkSOx_X5Clyo5qv0kk=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/loaf-of-bread-182835505-58a7008c5f9b58a3c91c9a14.jpg",
          quantity: 15,
        },
        {
          productId: "pr3",
          name: "Milk",
          price: 8,
          photoUrl:
            "https://mlekpol.com.pl/wp-content/uploads/2018/08/Laciate_1L_3.2.jpg",
          quantity: 3,
        },
      ];

      ReactDOM.render(
        React.createElement(ProductsList, {
          shopName: shopName,
          headersData: productsListHeaders,
          productsData: productsListData,
        }),
        document.getElementById("root")
      );
    </script>
  </body>
</html>
